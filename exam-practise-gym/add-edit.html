    <!-- ADD-EDIT SECTION -->
    <section id="add-edit">
      <div class="container">
        <div class="add-edit">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <form action="">
                <h1 class="mt-5 text-center">Add Course</h1>
                <div class="mb-3">
                  <label for="title" class=" mb-3"
                    >Add Title:</label
                  >
                  <input
                    type="text"
                    id="title"
                    placeholder="add a title..."
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="content" class=" mb-3"
                    >Add Content:</label
                  >
                  <input
                    type="text"
                    id="content"
                    placeholder="add a content..."
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="price" class=" mb-3"
                    >Add Price:</label
                  >
                  <input
                    type="number"
                    id="price"
                    placeholder="add a price..."
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <input
                    type="file"
                    id="photo"
                    placeholder="add a photo..."
                    class="form-control"
                  />
                </div>
                <button class="btn btn-success submitBtn">Submit</button>
              </form>
            </div>
            <div class="col-lg-3"></div>
          </div>
        </div>
      </div>
    </section>

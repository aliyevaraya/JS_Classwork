<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      section {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      table {
        background-color: bisque;
        width: 900px;
        text-align: center;
      }
      thead {
        background-color: aquamarine;
      }
      table,
      td,
      th {
        border: 1px solid;
        border-collapse: collapse;
        outline: none;
      }
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <section>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>Company Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
